apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "timesketch.pvc.name"  . }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  {{- include "timesketch.storage.class" . | nindent 2 }}
  accessModes:
  {{- include "timesketch.storage.accessModes" . | nindent 4 }}
  resources:
    requests:
      storage: {{ include "timesketch.storage.size"  . }}